services:
  db:
    image: postgres:16-alpine
    container_name: emotion-journey-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-emotion_journey}
      POSTGRES_USER: ${POSTGRES_USER:-emotion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emotion_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - emotion_journey_db:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emotion-journey-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-emotion}:${POSTGRES_PASSWORD:-emotion_password}@db:5432/${POSTGRES_DB:-emotion_journey}
      ADMIN_USERS: ${ADMIN_USERS:-admin@admin.local}
    ports:
      - "${APP_PORT:-3000}:3000"

volumes:
  emotion_journey_db: